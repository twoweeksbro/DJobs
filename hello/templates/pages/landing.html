<header class="py-3 bg-image-full" style="background-color:white; color: black;">
    <div class="text-center my-1">
        <img class="mb-2" style="width:400px; height:400px;" src="../static/images/webcharger.gif" alt="spider"/>
        {% if not g.user %}
        <div class="container w-50">
            <h5 class="my-2 border-bottom pb-2 mb-3">로그인</h5>
            <form method="post">
                {{ form.csrf_token }}
                {% include "form_errors.html" %}
                <div class="input-group-smmb-3 mb-3">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.data or '' }}">
                </div>
                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password"
                           value="{{ form.password.data or '' }}">
                </div>
                <button type="submit" class="btn btn-light mb-4">로그인</button>
            </form>
        </div>
        {% endif %}

        <br/>
	<div class="my-3">
        <h1 class="text-black fs-3 fw-bolder">차세대 전기차 충전 플랫폼</h1>
        <div class="container w-60">
            <p class="text-black-50 mb-0 border-bottom pb-2 mx-5">next-generation electric vehicle charging platform</p>
        </div>
	</div>
        <div>
            {% if g.user %}
            <a href="{{ url_for('car.charging_page') }}">
                <button type="button" class="btn btn-light mb-3 mt-5 landbt">⚡️ 충전 하기 ⚡️</button>
            </a>
        </div>
        <a href="{{ url_for('car.queue') }}">
            <button type="button" class="btn btn-light landbt mb-3">✔️ 대기열 확인 하기 ✔️</button>
        </a>
        {% endif %}


    </div>
</header>
