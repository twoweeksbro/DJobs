        <h4>차종</h4>
        <select id="model" class="form-select" aria-label="Default select example">
            <option selected value="../../static/images/car.png">차종 선택</option>
            <option value="../../static/images/spider.jpg">📃현대 아이오닉5</option>
            <option value="2">🧑‍🎨제네시스 GV60</option>

            <option value="5">🧑‍🎨테슬라 모델 Y</option>
            <option value="6"></option>
        </select>
        <img id="myImg" src="../../static/images/spider.jpg"/>
    </div>

    <button type="submit" class="btn btn-primary">충전 등록 !</button>
</form>

<script>
    let changeimg = document.getElementById("model");
    let myImg = document.getElementById("myImg");

    function changeImage(){
        let index = changeimg.selectedIndex;
        myImg.src = changeimg.options[index].value;
    }
    changeImage();
    changeimg.onchange = changeImage;

</script>
